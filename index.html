<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector RAG - Ask</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; font-size: 1rem; }
    button { padding: 10px 20px; margin-top: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Ask your question</h1>
  <textarea id="question" placeholder="Type your question here..."></textarea><br />
  <button id="askBtn">Ask</button>

  <pre id="answer"></pre>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) return alert("Please type a question");
      document.getElementById("answer").textContent = "Loading...";
      try {
        const res = await fetch("https://YOUR_WORKER_SUBDOMAIN.workers.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // send cookies for auth
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("answer").textContent = data.answer || "No answer found.";
        } else if (res.status === 401) {
          alert("Unauthorized. Please login.");
          window.location.href = "login.html";
        } else {
          document.getElementById("answer").textContent = data.error || "Error getting answer";
        }
      } catch (e) {
        document.getElementById("answer").textContent = e.message;
      }
    }

    document.getElementById("askBtn").addEventListener("click", askQuestion);
    document.getElementById("question").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });

    // Redirect to login if not authenticated
    // Optional: on load, check with /ask or another endpoint if auth cookie exists (could implement a /me endpoint)
  </script>
</body>
</html>
