<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Rag Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    #login-section, #chat-section {
      margin-top: 20px;
      text-align: center;
    }
    #question {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #send {
      padding: 10px 16px;
      font-size: 1rem;
      margin-left: 8px;
      cursor: pointer;
    }
    #logout {
      margin-bottom: 10px;
      cursor: pointer;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Vector Rag Chat</h1>

  <div id="login-section" style="display:none;">
    <p>You are not logged in.</p>
    <a href="login.html">Login with Google</a>
  </div>

  <div id="chat-section" style="display:none;">
    <button id="logout">Logout</button>
    <div id="messages"></div>
    <input type="text" id="question" placeholder="Type your question here..." autocomplete="off" />
    <button id="send">Send</button>
  </div>

  <script>
    const workerUrl = "https://vector-rag.monzer-mohamad-a.workers.dev";

    async function checkAuth() {
      try {
        const res = await fetch(workerUrl + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: "__ping__" }),
        });
        if (res.status === 401) {
          document.getElementById("login-section").style.display = "block";
          document.getElementById("chat-section").style.display = "none";
        } else if (res.ok) {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("chat-section").style.display = "block";
        } else {
          alert("Error checking login: " + res.status);
        }
      } catch (e) {
        alert("Network error: " + e.message);
      }
    }

    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      try {
        const res = await fetch(workerUrl + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (res.status === 401) {
          alert("Unauthorized. Please login.");
          window.location.href = "login.html";
          return;
        }

        if (!res.ok) {
          const err = await res.json();
          alert("Error: " + (err.error || "Unknown error"));
          return;
        }

        const data = await res.json();

        const messages = document.getElementById("messages");
        messages.innerHTML += `<p><strong>You:</strong> ${question}</p>`;
        messages.innerHTML += `<p><strong>Bot:</strong> ${data.answer || JSON.stringify(data)}</p>`;
        messages.scrollTop = messages.scrollHeight;

        questionInput.value = "";
        questionInput.focus();
      } catch (e) {
        alert("Network error: " + e.message);
      }
    }

    async function logout() {
      try {
        await fetch(workerUrl + "/logout", {
          method: "POST",
          credentials: "include",
        });
      } catch (e) {}
      window.location.reload();
    }

    document.getElementById("send").addEventListener("click", sendQuestion);
    document.getElementById("question").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendQuestion();
    });
    document.getElementById("logout").addEventListener("click", logout);

    // On page load check auth
    checkAuth();
  </script>
</body>
</html>
