<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Rag</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { margin-top: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Vector Rag</h1>

  <div id="login-section" style="display:none;">
    <p>You are not logged in.</p>
    <a href="login.html">Login with Google</a>
  </div>

  <div id="chat-section" style="display:none;">
    <button id="logout-btn">Logout</button>
    <div id="messages"></div>
    <input type="text" id="question" placeholder="Ask something..." />
    <button id="send">Send</button>
  </div>

  <script>
    const workerUrl = "https://vector-rag.monzer-mohamad-a.workers.dev";

    async function checkAuth() {
      const res = await fetch(workerUrl + "/ask", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "__ping__" }),
      });

      if (res.status === 401) {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("chat-section").style.display = "none";
      } else {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
      }
    }

    document.getElementById("send").addEventListener("click", async () => {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      const res = await fetch(workerUrl + "/ask", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      if (res.status === 401) {
        alert("Session expired. Please login again.");
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();
      const messages = document.getElementById("messages");
      messages.innerHTML += `<p><b>You:</b> ${question}</p>`;
      messages.innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;
      questionInput.value = "";
      messages.scrollTop = messages.scrollHeight;
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await fetch(workerUrl + "/logout", {
        method: "POST",
        credentials: "include",
      });
      window.location.href = "login.html";
    });

    checkAuth();
  </script>
</body>
</html>
