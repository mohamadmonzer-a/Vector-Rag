<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vector RAG Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #logoutBtn {
      float: right;
      margin-bottom: 1rem;
      background-color: #ef4444;
      border: none;
      padding: 0.4rem 1rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      font-family: monospace, monospace;
      color: #222;
      box-shadow: inset 0 0 5px #ddd;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      font-weight: bold;
      color: #2563eb;
      background-color: #dbeafe;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      font-weight: normal;
      color: #444;
      background-color: #f3f4f6;
      margin-right: auto;
      text-align: left;
    }
    #inputForm {
      display: flex;
      gap: 0.5rem;
    }
    #questionInput {
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sendBtn:disabled {
      background-color: #a5b4fc;
      cursor: not-allowed;
    }

    /* Loader styles */
    .loader {
      --color1: #3498db;
      --color2: #e74c3c;
      width: 1.5em;
      aspect-ratio: 1;
      position: relative;
      animation: spin 10000ms infinite linear;
      display: none; /* hidden by default */
    }
    .loader:before,
    .loader:after {
      content: "";
      position: absolute;
      background: var(--color1);
      animation: squeeze 3000ms infinite;
    }
    .loader:after {
      background: var(--color2);
      animation-delay: -1.25s;
      border-radius: 50px;
    }
    @keyframes squeeze {
      0% { inset: 0 0.8em 0.8em 0; }
      12.5% { inset: 0 0.8em 0 0; }
      25% { inset: 0.8em 0.8em 0 0; }
      37.5% { inset: 0.8em 0 0 0; }
      50% { inset: 0.8em 0 0 0.8em; }
      62.5% { inset: 0 0 0 0.8em; }
      75% { inset: 0 0 0.8em 0.8em; }
      87.5% { inset: 0 0 0.8em 0; }
      100% { inset: 0 0.8em 0.8em 0; }
    }
    @keyframes spin {
      to { transform: rotate(-360deg); }
    }

    /* Cookie consent banner styles */
    #cookieConsentBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
      z-index: 9999;
    }

    #cookieConsentBanner button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    #cookieConsentBanner button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <!-- Cookie Consent Banner -->
  <div id="cookieConsentBanner">
    <p>We use cookies, including third-party cookies, to enhance your experience. By clicking "Accept", you consent to the use of cookies. <a href="/privacy-policy" style="color: lightblue;">Learn More</a></p>
    <button id="acceptCookiesBtn">Accept Cookies</button>
  </div>

  <button id="logoutBtn">Logout</button>
  <h1>
    Vector RAG Chat
    <div class="loader" id="titleLoader"></div>
  </h1>

  <div id="chat" aria-live="polite" aria-label="Chat conversation"></div>

  <form id="inputForm" autocomplete="off" aria-label="Question form">
    <input
      type="text"
      id="questionInput"
      placeholder="Ask your question..."
      autocomplete="off"
      required
    />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const BACKEND_URL = "https://vector-rag.monzer-mohamad-a.workers.dev";
    
    const chatDiv = document.getElementById("chat");
    const inputForm = document.getElementById("inputForm");
    const questionInput = document.getElementById("questionInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const titleLoader = document.getElementById("titleLoader");
    const cookieConsentBanner = document.getElementById("cookieConsentBanner");
    const acceptCookiesBtn = document.getElementById("acceptCookiesBtn");

    // Function to add message to chat
    function addMessage(text, sender = "bot") {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Check if cookies are accepted
    function checkCookies() {
      return localStorage.getItem('cookies-accepted') === 'true';
    }

    // Display cookie consent banner if not accepted
    function showCookieConsent() {
      if (!checkCookies()) {
        cookieConsentBanner.style.display = 'block';
      }
    }

    // Accept cookies and hide banner
    acceptCookiesBtn.onclick = function() {
      localStorage.setItem('cookies-accepted', 'true');
      cookieConsentBanner.style.display = 'none';
    };

    async function checkAuth() {
      try {
        const res = await fetch(BACKEND_URL + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: "ping" }),
        });
        if (res.status === 401) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      } catch (e) {
        alert("Network error: " + e.message);
        return false;
      }
    }

    inputForm.onsubmit = async (e) => {
      e.preventDefault();

      const question = questionInput.value.trim();
      if (!question) return;

      addMessage(question, "user");
      questionInput.value = "";
      sendBtn.disabled = true;
      titleLoader.style.display = "block"; // show loader beside title

      try {
        const res = await fetch(BACKEND_URL + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        if (res.status === 401) {
          window.location.href = "login.html";
          return;
        }
        if (!res.ok) throw new Error("Failed to get answer");

        const data = await res.json();

        let answer = data.answer || JSON.stringify(data, null, 2);
        if (data.status === "cached") {
          answer += " âš¡(cached)";
        }

        addMessage(answer, "bot");
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
        titleLoader.style.display = "none"; // hide loader when done
      }
    };

    logoutBtn.onclick = async () => {
      try {
        const res = await fetch(BACKEND_URL + "/logout", {
          method: "POST",
          credentials: "include",
        });
        if (!res.ok) throw new Error("Logout failed");
      } catch (e) {
        alert("Logout error: " + e.message);
      } finally {
        window.location.href = "login.html";
      }
    };

    window.onload = async () => {
      const loggedIn = await checkAuth();
      if (!loggedIn) return;

      showCookieConsent();
    };
  </script>
</body>
</html>
