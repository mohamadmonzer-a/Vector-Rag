<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vector Rag</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { margin-top: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Vector Rag</h1>
  <div id="login-section" style="display:none;">
    <p>Please log in with Google:</p>
    <a id="login-link" href="#">Login</a>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="question" placeholder="Ask something..." />
    <button id="send">Send</button>
  </div>

  <script>
    const workerUrl = "https://vector-rag.monzer-mohamad-a.workers.dev";

    // Check login status
    async function checkAuth() {
      const res = await fetch(workerUrl + "/ask", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "__ping__" })
      });

      if (res.status === 401) {
        document.getElementById("login-section").style.display = "block";
      } else {
        document.getElementById("chat-section").style.display = "block";
      }
    }

    // Send question
    document.getElementById("send").addEventListener("click", async () => {
      const question = document.getElementById("question").value;
      if (!question.trim()) return;

      const res = await fetch(workerUrl + "/ask", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      if (res.status === 401) {
        location.href = "login.html";
        return;
      }

      const data = await res.json();
      const messages = document.getElementById("messages");
      messages.innerHTML += `<p><b>You:</b> ${question}</p>`;
      messages.innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;
      document.getElementById("question").value = "";
    });

    // Login link
    document.getElementById("login-link").href =
      "https://accounts.google.com/o/oauth2/v2/auth" +
      "?client_id=YOUR_CLIENT_ID" +
      "&redirect_uri=" + encodeURIComponent(workerUrl + "/auth/callback") +
      "&response_type=code" +
      "&scope=openid%20email" +
      "&access_type=online";

    checkAuth();
  </script>
</body>
</html>
