<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Rag Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    #login-section, #chat-section { margin-top: 20px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Vector Rag</h1>

  <div id="login-section" style="display:none;">
    <p>You are not logged in.</p>
    <a href="login.html">Login with Google</a>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="question" placeholder="Ask something..." />
    <button id="send">Send</button>
  </div>

  <script>
    const workerUrl = "https://vector-rag.monzer-mohamad-a.workers.dev";

    async function checkAuth() {
      try {
        const res = await fetch(workerUrl + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: "__ping__" }),
        });
        if (res.status === 401) {
          document.getElementById("login-section").style.display = "block";
          document.getElementById("chat-section").style.display = "none";
        } else if (res.ok) {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("chat-section").style.display = "block";
        } else {
          alert("Unexpected error checking login: " + res.status);
        }
      } catch (e) {
        alert("Network error: " + e.message);
      }
    }

    async function sendQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      try {
        const res = await fetch(workerUrl + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (res.status === 401) {
          alert("Unauthorized. Please login.");
          window.location.href = "login.html";
          return;
        }

        if (!res.ok) {
          const err = await res.json();
          alert("Error: " + (err.error || "Unknown error"));
          return;
        }

        const data = await res.json();

        const messages = document.getElementById("messages");
        messages.innerHTML += `<p><b>You:</b> ${question}</p>`;
        messages.innerHTML += `<p><b>Bot:</b> ${data.answer || JSON.stringify(data)}</p>`;
        messages.scrollTop = messages.scrollHeight;

        questionInput.value = "";
        questionInput.focus();
      } catch (e) {
        alert("Network error: " + e.message);
      }
    }

    document.getElementById("send").addEventListener("click", sendQuestion);
    document.getElementById("question").addEventListener("keydown", e => {
      if (e.key === "Enter") sendQuestion();
    });

    checkAuth();
  </script>
</body>
</html>
