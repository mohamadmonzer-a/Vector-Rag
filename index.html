<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Question</title>
</head>
<body>
  <h1>Ask your question</h1>
  <textarea id="question" rows="5" cols="50"></textarea><br />
  <button id="askBtn">Ask</button>
  <button id="logoutBtn">Logout</button>
  <pre id="answer"></pre>

  <script>
    const WORKER_URL = "https://your-worker-endpoint"; // your backend endpoint

    async function askQuestion() {
      const question = document.getElementById("question").value.trim();
      if (!question) {
        alert("Please enter a question");
        return;
      }
      document.getElementById("answer").textContent = "Loading...";
      try {
        const res = await fetch(WORKER_URL + "/ask", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("answer").textContent = JSON.stringify(data, null, 2);
        } else {
          document.getElementById("answer").textContent = "Error: " + (data.error || "Unknown");
        }
      } catch (e) {
        document.getElementById("answer").textContent = "Request failed: " + e.message;
      }
    }

    async function logout() {
      await fetch(WORKER_URL + "/logout", {
        method: "POST",
        credentials: "include",
      });
      window.location.href = "/login.html";
    }

    document.getElementById("askBtn").addEventListener("click", askQuestion);
    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
</html>
