<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask your question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #answer {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
    }
    #logout-btn {
      float: right;
      margin-top: -50px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      background: none;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="logout-btn">Logout</button>
  <h1>Ask your question</h1>
  <textarea id="question" placeholder="Write your question here..."></textarea><br />
  <button id="ask-btn">Ask</button>

  <div id="answer"></div>

  <script>
    const workerAskUrl = "https://YOUR_WORKER_SUBDOMAIN.workers.dev/ask";
    const workerLogoutUrl = "https://YOUR_WORKER_SUBDOMAIN.workers.dev/logout";

    // Check if logged in by calling ask endpoint with dummy question or auth check
    async function checkAuth() {
      const res = await fetch(workerAskUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ question: "ping" }),
        credentials: "include",
      });
      if (res.status === 401) {
        // Not authorized, redirect to login
        window.location.href = "login.html";
      }
    }

    document.getElementById("ask-btn").addEventListener("click", async () => {
      const question = document.getElementById("question").value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }
      document.getElementById("answer").textContent = "Loading...";
      try {
        const res = await fetch(workerAskUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question }),
          credentials: "include",
        });
        if (res.status === 401) {
          window.location.href = "login.html";
          return;
        }
        const data = await res.json();
        if (data.error) {
          document.getElementById("answer").textContent = "Error: " + data.error;
        } else {
          document.getElementById("answer").textContent = data.answer || "No answer found.";
        }
      } catch (e) {
        document.getElementById("answer").textContent = "Request failed.";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await fetch(workerLogoutUrl, {
        method: "POST",
        credentials: "include",
      });
      window.location.href = "login.html";
    });

    // Run auth check on load
    checkAuth();
  </script>
</body>
</html>
