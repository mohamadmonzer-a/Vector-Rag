<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #g_id_onload {
      margin-bottom: 20px;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Please Log In</h1>
  <div id="g_id_onload"
       data-client_id="723269872009-n5s7di6on92goolcvriuo4lp6db0l5kl.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
  <div id="message"></div>

  <script>
    const workerLoginUrl = "https://vector-rag.monzer-mohamad-a.workers.dev/login";

    async function handleCredentialResponse(response) {
      const idToken = response.credential;
      if (!idToken) {
        document.getElementById("message").textContent = "Google login failed.";
        return;
      }
      try {
        const res = await fetch(workerLoginUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ idToken }),
          credentials: "include"  // important to receive cookies
        });
        const data = await res.json();
        if (res.ok) {
          // Login succeeded â€” redirect to index.html
          window.location.href = "index.html";
        } else {
          document.getElementById("message").textContent = data.error || "Login failed.";
        }
      } catch (e) {
        document.getElementById("message").textContent = "Login request error.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
