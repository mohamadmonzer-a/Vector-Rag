<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Vector RAG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 3rem auto;
      text-align: center;
      background: #f0f4ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    #g_id_signin {
      margin-top: 2rem;
      display: inline-block;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Login to Vector RAG</h1>
  <p>Please sign in with Google to continue.</p>

  <div id="g_id_signin"></div>

  <script>
    const BACKEND_URL = "https://vector-rag.monzer-mohamad-a.workers.dev";

    function handleCredentialResponse(response) {
      const idToken = response.credential;

      fetch(BACKEND_URL + "/login", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ idToken }),
      })
        .then(res => {
          if (!res.ok) throw new Error("Login failed");
          return res.json();
        })
        .then(() => {
          // Redirect to main app page after login success
          window.location.href = "index.html";
        })
        .catch(err => {
          alert("Login error: " + err.message);
        });
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "723269872009-n5s7di6on92goolcvriuo4lp6db0l5kl.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" } // customization
      );

      // Optional: auto prompt
      // google.accounts.id.prompt();
    };
  </script>
</body>
</html>
