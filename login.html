<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 3rem auto;
      text-align: center;
      background: #f0f4ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(37, 99, 235, 0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    #error {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <div id="g_id_onload"
       data-client_id="723269872009-n5s7di6on92goolcvriuo4lp6db0l5kl.apps.googleusercontent.com"
       data-login_uri=""
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" 
       data-type="standard" 
       data-shape="rectangular" 
       data-theme="outline" 
       data-text="signin_with" 
       data-size="large" 
       data-logo_alignment="left"
       data-width="250"
       data-onsuccess="handleCredentialResponse">
  </div>

  <div id="error"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    async function handleCredentialResponse(response) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";
      try {
        const res = await fetch("https://your-worker-domain/login", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken: response.credential }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login failed");

        // On success redirect to index.html
        window.location.href = "index.html";
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }
  </script>
</body>
</html>
