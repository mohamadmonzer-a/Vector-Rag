<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Sign in with Google</h1>

  <div id="g_id_onload"
       data-client_id="723269872009-n5s7di6on92goolcvriuo4lp6db0l5kl.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="false"
       data-ux_mode="popup">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    async function handleCredentialResponse(response) {
      const idToken = response.credential;
      try {
        const res = await fetch("https://vector-rag.monzer-mohamad-a.workers.dev/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken }),
        });

        if (!res.ok) {
          const error = await res.json();
          alert("Login failed: " + (error.error || "Unknown error"));
          return;
        }

        const data = await res.json();
        localStorage.setItem("authEmail", data.authEmail);

        alert("Login successful!");
        window.location.href = "index.html";
      } catch (e) {
        alert("Login error: " + e.message);
      }
    }
  </script>
</body>
</html>
