<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Vector RAG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 3rem auto;
      text-align: center;
      background: #f0f4ff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    #g_id_signin {
      margin-top: 2rem;
      display: inline-block;
    }

    /* Cookie consent banner styles */
    #cookieConsentBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
      z-index: 9999;
    }

    #cookieConsentBanner button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #cookieConsentBanner button:hover {
      background-color: #45a049;
    }

    #cookieConsentBanner a {
      color: lightblue;
      text-decoration: none;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1>Login to Vector RAG</h1>
  <p>Please sign in with Google to continue.</p>

  <!-- Google Sign-In button -->
  <div id="g_id_signin"></div>

  <!-- Cookie Consent Banner -->
  <div id="cookieConsentBanner">
    <p>We use cookies, including third-party cookies, to enhance your experience. By clicking "Accept", you consent to the use of cookies. <a href="/privacy-policy" target="_blank">Learn More</a></p>
    <button id="acceptCookiesBtn">Accept Cookies</button>
  </div>

  <script>
    const BACKEND_URL = "https://vector-rag.monzer-mohamad-a.workers.dev";

    // Handle the response from Google Sign-In
    function handleCredentialResponse(response) {
      const idToken = response.credential;

      // Send the token to the backend to log in
      fetch(BACKEND_URL + "/login", {
        method: "POST",
        credentials: "include",  // Ensures cookies are sent
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ idToken }),
      })
        .then(res => {
          if (!res.ok) throw new Error("Login failed");
          return res.json();
        })
        .then(() => {
          // Redirect to main app page after successful login
          window.location.href = "index.html";
        })
        .catch(err => {
          alert("Login error: " + err.message);
        });
    }

    // Check if cookies are accepted in localStorage
    function checkCookies() {
      return localStorage.getItem('cookies-accepted') === 'true';
    }

    // Display the cookie consent banner if cookies are not accepted
    function showCookieConsent() {
      if (!checkCookies()) {
        document.getElementById('cookieConsentBanner').style.display = 'block';
      } else {
        autoAcceptCookies(); // Automatically accept if cookies are already accepted
      }
    }

    // Handle cookie acceptance
    function autoAcceptCookies() {
      localStorage.setItem('cookies-accepted', 'true');
      document.getElementById('cookieConsentBanner').style.display = 'none';
    }

    // Event listener for the "Accept Cookies" button
    document.getElementById('acceptCookiesBtn').onclick = autoAcceptCookies;

    // Initialize Google Sign-In and Cookie Consent logic on page load
    window.onload = () => {
      // Initialize Google Sign-In
      google.accounts.id.initialize({
        client_id: "723269872009-n5s7di6on92goolcvriuo4lp6db0l5kl.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large" } // Customization of the button
      );

      // Show cookie consent banner on page load
      showCookieConsent();
    };
  </script>
</body>

</html>
